<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Javascript</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Operadores binarios</h1>


  <script> 
  let A=prompt("Escribe un número entero A", "10");

    A=parseInt(A); // pasamos A a tipo entero

    let B=prompt("Escribe otro número entero B", "20");

    B=parseInt(B); // pasamos B a tipo entero

    alert(A+B);

  var C = A + B
    var D = A - B
    var E = A * B
    var F = A / B 
      document.write("<p>El resultado de multiplicar ",A," por ",B, " es ",E, "</p>");
     document.write("<p>El resultado de dividir ",A," entre ",B, " es ",F, "</p>");
     document.write("<p>El resultado de sumar ",A," más ",B, " es ",C, "</p>");
     document.write("<p>El resultado de restar ",A," menos ",B, " es ",D, "</p>");
    document.write("<p> El resultado de evaluar si ",A," y ",B, " son iguales es: ",A==B,"</p>"); 
    document.write("<p> El resultado de evaluar si ",A," y ",B, " son diferentes es: ",A!=B,"</p>"); 


  <script src="script.js"></script>
</body>

</html>
